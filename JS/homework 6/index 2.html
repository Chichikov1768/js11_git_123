<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-level</title>
    <link
      rel="icon"
      href="https://camo.githubusercontent.com/eb8b5f9caa4b4765b222e961729eadb775ac710b/68747470733a2f2f67617265766e612e6769746875622e696f2f6a732d73616d706c65732f696d616765732f612d6c6576656c2d69636f2e706e67"
    />
    <link media="all" rel="stylesheet" href="reset.css" />
    <link media="all" rel="stylesheet" href="style.css" />

    <style></style>
  </head>
  <body>
    <main></main>

    <script>

      

//Destructure
// ИСПРАВЛЕННОЕ
{
let body = {
  tagName: "body",
  attrs: {},
  children: [
    {
      tagName: "div",
      attrs: {},
      children: [
        {
          tagName: "span",
          attrs: {},
          children: ["Enter a data please:"]
        },
        {
          tagName: "br",
          attrs: {}
        },
        {
          tagName: "input",
          attrs: {
            type: "text",
            id: "name"
          },
          children: []
        },
        {
          tagName: "input",
          attrs: {
            type: "text",
            id: "surname"
          },
          children: []
        }
      ]
    },
    {
      tagName: "div",
      attrs: {},
      children: [
        {
          tagName: "button",
          attrs: {
            id: "ok"
          },
          children: ["OK"]
        },
        {
          tagName: "button",
          attrs: {
            id: "cancel"
          },
          children: ["Cancel"]
        }
      ]
    }
  ]
}

const {
  children: [
    {
      children: [
        { children: [spanText] }, // Получаем текст в тэге span
        ,
  
      ]
    }
  ]
} = body;

const {
  children: [
    ,
    {
      children: [
        ,
        { children: [secondButton] } // Получаем вторую кнопку
      ]
    }
  ]
} = body;


const {
  children: [
    {
      children: [,,,
      {attrs:{
        id : secondInputId }
        }  // получаем значение второго инпута
      ]
    }
  ]
} = body;


// Вывод значений
console.log("Значение атрибута id во втором input:", secondInputId);
console.log("Текст во второй кнопке:", secondButton.children[0]);
console.log(spanText)


}






 







                  </script>
  </body>
</html>

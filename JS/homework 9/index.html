        diamond += '.'.repeat(middle - i);
        diamond += '#'.repeat(2 * i - 1);
        diamond += '.'.repeat(middle - i);
        diamond += '\n';
    }
    
    return diamond;

let table = document.createElement("table");

table.style.textAlign = "right";
table.style.fontFamily = "monospace";


function addEventListeners(cell, row, col) {
    cell.addEventListener('mouseover', function() {
        
        for (let i = 0; i < table.rows.length; i++) {
            if (i === row) continue; 
            table.rows[i].cells[col].style.backgroundColor = 'yellow';
        }
        for (let j = 0; j < table.rows[row].cells.length; j++) {
            if (j === col) continue; 
            table.rows[row].cells[j].style.backgroundColor = 'yellow';
        }
    });

    cell.addEventListener('mouseout', function() {
        
        for (let i = 0; i < table.rows.length; i++) {
            table.rows[i].cells[col].style.backgroundColor = '';
        }
        for (let j = 0; j < table.rows[row].cells.length; j++) {
            table.rows[row].cells[j].style.backgroundColor = '';
        }
    });
}


for (let i = 1; i < 10; i++) {
    const row = document.createElement("tr");

    for (let j = 1; j < 10; j++) {
        let cell = document.createElement(i == 1 || j == 1 ? "th" : "td");
        cell.appendChild(document.createTextNode(i * j));
        cell.style.padding = "4px";
        cell.style.width = 100 / 9 + "%";

        
        addEventListeners(cell, i - 1, j - 1);

        row.appendChild(cell);
    }

    table.appendChild(row);
}
